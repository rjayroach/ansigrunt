# NOTEs:
# This role is invoked ONLY by a terraplate resource, typically in the resource's main.yml like so:
# - include_role:
#     name: terraplate/resource
---
- debug: var=resource_root_name
- debug: var=resource_root_name_underscore
- debug: var=resource_tfvars

- name: Include lib to generate instance
  include_role:
    name: terraplate/resource/lib
  when: terraplate.action == 'blueprints'

- name: Include app to add to instance tfvars
  include_role:
    name: terraplate/resource/app
  when: terraplate.action == 'deploy'
